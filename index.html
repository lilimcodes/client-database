<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update MongoDB Collection</title>
</head>
<body>
    <h1>Update MongoDB Collection</h1>
    <form id="updateForm">
        <label for="documentId">Document ID:</label>
        <input type="text" id="documentId" name="documentId" required><br><br>
        
        <label for="updateField">Field to Update:</label>
        <input type="text" id="updateField" name="updateField" required><br><br>
        
        <label for="updateValue">New Value:</label>
        <input type="text" id="updateValue" name="updateValue" required><br><br>
        
        <button type="submit">Update Document</button>
    </form>
    
    <script>
        document.getElementById("updateForm").addEventListener("submit", function (e) {
            e.preventDefault();
            
            const documentId = document.getElementById("documentId").value;
            const updateField = document.getElementById("updateField").value;
            const updateValue = document.getElementById("updateValue").value;
            
            // Send the data to the server for processing
            fetch("/update", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    documentId,
                    updateField,
                    updateValue,
                }),
            })
            .then(response => response.json())
            .then(data => {
                alert("Document updated successfully.");
                // Optionally, you can redirect or update the UI here
            })
            .catch(error => {
                console.error("Error updating document:", error);
            });
        });
    </script>
</body>
</html>
